{% extends "base.html" %}
{% load urlify %}


{% block head_title %}
{{ instance.title }} | {{ block.super }} 
{%  endblock head_title %}


{% block content %}


{% for post in posts %}


<p>Posts for {% for tag in post.object.all %}{{ tag }}{% endfor %}: <a href="/posts/{{ posts.slug }}">{{ post.title }}</a></p>

{% endfor %}





{% endblock content %}
